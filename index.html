<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | DePanther2019315</title>
    <meta name="description" content="">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      UnityLoader.compatibilityCheck = function (unityInstance, onsuccess, onerror) {
        if (!UnityLoader.SystemInfo.hasWebGL) {
          unityInstance.popup('Your browser does not support WebGL',
            [{text: 'OK', callback: onerror}]);
        } else {
          onsuccess();
        }
      }
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/AutonsDinerFinish.json", {onProgress: UnityProgress});
    </script>
    <style>
      /* unvisited link */
a:link {
  color: pink;
}

/* visited link */
a:visited {
  color: salmon;
}

/* mouse over link */
a:hover {
  color: hotpink;
}

/* selected link */
a:active {
  color: lightsalmon; 
}
body, .webgl-content {color: white; background-color: purple;}
.title {color: purple;}
    </style>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <button class="entervr" id="entervr" value="Enter VR" disabled>VR</button>
        <button class="enterar" id="enterar" value="Enter AR" disabled>AR</button>

       
        <div class="title">Auton's Diner</div>

      </div>
      <div class="content" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;  text-align: justify;">
    </div>
    <script>
      let enterARButton = document.getElementById('enterar');
      let enterVRButton = document.getElementById('entervr');
      
      document.addEventListener('onARSupportedCheck', function (event) {
        enterARButton.disabled = !event.detail.supported;
      }, false);
      document.addEventListener('onVRSupportedCheck', function (event) {
        enterVRButton.disabled = !event.detail.supported;
      }, false);
      
      enterARButton.addEventListener('click', function (event) {
        document.dispatchEvent(new CustomEvent('toggleAR', {}));
      }, false);
      enterVRButton.addEventListener('click', function (event) {
        document.dispatchEvent(new CustomEvent('toggleVR', {}));
      }, false);
    </script>
  </body>
</html>
